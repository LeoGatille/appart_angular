<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCreate)="createElement($event)"
                 [nameField]="true"
                 [numberField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let color of listToAdd">
  <p>{{color.colorName}}</p>
</div>
