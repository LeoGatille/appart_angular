<div style="min-height:calc(100vh - 158px) ">
  <app-event-create (allControllers)="callServices($event)"
                    [action]="action"
                    [eventId]="chooseId"
                    [oldName]="oldName"
                    [oldDate]="oldDate"
                    [oldDescription]="oldDescription"
                    [oldFoodControl]="oldFoodControl"
                    [oldPriceNoDrinks]="oldPriceNoDrinks"
                    [oldPriceWithDrinks]="oldPriceWithDrinks"

  ></app-event-create>
  <div *ngFor="let event of allEvents " style="margin-bottom: 50px">
    <div style="display: flex; padding-left: 20px">
      <button mat-mini-fab class="edit-btn" (click)="edit(event)">
        <i class="material-icons">create</i>
      </button>

      <button mat-mini-fab class="delete-btn" (click)="delete(event)">
        <i class="material-icons">delete</i>
      </button>
    </div>

    <div> <b>{{event.eventName}}</b> &nbsp; <i> {{event.eventDate.timestamp * 1000 | date: 'dd/MM/yyyy' }}</i></div>
    <div class="row">
      <div class="prix">Prix avec boissons : <b>{{event.realPriceDrink}} &nbsp;</b></div>
      <div class="prix">Prix sans boissons : <b>{{event.realPriceNoDrink}}</b></div>
    </div>
    <div *ngFor="let food of event.food">
      <div>{{food.foodName}}</div>
    </div>
  </div>
</div>
