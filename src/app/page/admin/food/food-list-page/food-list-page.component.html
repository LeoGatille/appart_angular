<app-create-form [nameField]="true"
                 [descriptionField]="true"
></app-create-form>
<div>
  <app-auto-complete *ngIf="!loading"
                     (addElement)="setAutoElement($event)"
                     [listOfElements]="autoElements"
                     [parentModel]="food.allergen"
                     [displayFn]="displayFn"
                     [myControl]="autoControl"
                     [callBackFilter]="callBackFilter"
                     [creation]="createAutoElement"
                     [activateButton]="activateButton"
                     (controlButton)="activateNewAutoElement"
                     [listToAdd]="autoElements"
  ></app-auto-complete>
</div>

<div >
  <mat-form-field>
    <mat-label>Type</mat-label>
    <mat-select formControlName="selectControl"
    >
      <mat-option *ngFor="let element of selectElements" [value]="element">
        {{elementAttribut}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="!loading">
  <div *ngFor="let type of allTypes">
    <h4>{{type.typeName}}</h4>
    <div *ngFor="let food of type.foods ">
      <app-food-row [food]="food"></app-food-row>
    </div>
  </div>
</div>
