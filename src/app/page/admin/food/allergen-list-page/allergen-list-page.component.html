<div style="padding-left: 50px; min-height:calc(100vh - 158px) ">
  <h1>Allergens</h1>
<app-create-form [listToAdd]="listToAdd"
                 [horizontal]="true"
                 [class]="class"
                 (serviceCall)="createAllergens($event)"
                 [nameField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>

<app-action-table 
  *ngIf="!loading"
  [itemsList]="allAllergens"
  (parentAction)="childAskFor($event)"
></app-action-table>
</div>
