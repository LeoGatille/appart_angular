<div style="min-height:calc(100vh - 158px) ">
  <app-create-form *ngIf="!loading"
                   [listToAdd]="allAllergens"
                   [nameField]="true"
                   [placeholderName]="'Nom'"
                   (serviceCall)="createAllergen($event)"
  ></app-create-form>
  <div *ngFor="let allergen of allAllergens">
    <div>{{allergen.allergenName}}
      <button mat-flat-button
              (click)="delete(allergen)"
      >suppr</button>
    </div>
  </div>
</div>
