<div style="min-height:calc(100vh - 158px) ">
<app-create-form [listToAdd]="allFormulas"
                 [nameField]="true"
                 [descriptionField]="true"
                 [numberField]="true"
                 [placeholderName]="'Nom'"
                 (serviceCall)="createFormula($event)"
></app-create-form>
<div *ngIf="!loading">

</div>
<div *ngFor="let formula of formatedFormulas">
  <div>
    {{formula.formulaName}} | {{formula.realPrice}}
    <button mat-flat-button
            (click)="delete(formula)"
    >suppr</button>
    <button mat-flat-button (click)="editInit(formula)">modifier</button>
  </div>
  <div>
    {{formula.description}}
  </div>
</div>
</div>
