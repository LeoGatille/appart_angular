<form *ngIf="!loading"
      [formGroup]="foodForm">
  <div>
    <mat-form-field>
      <input matInput type="text"
             placeholder="Nom"
             autocomplete="Off"
             formControlName="nameControl"
             [value]="food.foodName"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <textarea matInput type="textarea"
                placeholder="Description"
                autocomplete="Off"
                formControlName="descriptionControl"
                [value]="food.foodDescription"
      ></textarea>
    </mat-form-field>
  </div>
  <div>
    <app-auto-complete (addElement)="getAllergenId($event)"
                       [listOfElements]="allAllergens"
                       [parentModel]=""
                       [displayFn]="displayFn"
                       [myControl]="allergenControl"
                       [callBackFilter]="callBackFilter"
    ></app-auto-complete>
  </div>
  <div *ngFor="let allergen of selectedAllergens">
    <button mat-flat-button >{{allergen.allergenName}}</button>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Type</mat-label>
      <mat-select formControlName="typeControl" [value]="food.type"
      >
        <mat-option *ngFor="let type of allTypes" [value]="type">
          {{type.typeName}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button (click)="save()">envoyer</button>
  </div>
</form>
