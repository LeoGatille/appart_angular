


<form class="form-content" [formGroup]="taskForm" >
  <mat-form-field>
    <input matInput
           placeholder="nom de la tache"
           formControlName="alt"
           autocomplete="Off" required />
  </mat-form-field>
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>
</form>
