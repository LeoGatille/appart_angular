<app-create-form *ngIf="!loading"
                 [class]="class"
                 (serviceCall)="editElement($event)"
                 [nameField]="true"
                 [nameValue]="myComponent.colorName"
                 [numberValue]="myComponent.colorOrder"
></app-create-form>
<div *ngFor="let wine  of linkedWines ">
  <p>{{wine.wineName}}</p>
</div>
