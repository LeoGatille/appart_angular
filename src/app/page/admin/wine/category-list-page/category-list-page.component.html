<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCall)="createElement($event)"
                 [nameField]="true"
                 [numberField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let category of listToAdd">
  <p>{{category.categoryName}}</p>
  <button [routerLink]="['/admin/wine/category/edit', category.id]">modifier</button>
</div>
