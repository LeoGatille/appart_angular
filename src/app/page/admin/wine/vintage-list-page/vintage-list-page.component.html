<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCall)="createVintage($event)"
                 [numberField]="true"
></app-create-form>
<div *ngFor="let vintage of listToAdd">
  <p>{{vintage.vintageYear}}</p>
  <button (click)="editInit(vintage.id)">modifier</button>
  <button (click)="delete(vintage)">suppr</button>
</div>
