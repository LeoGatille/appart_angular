<div style="padding-left: 50px; min-height:100vh">
  <h1>Millésimes</h1>
<app-create-form [listToAdd]="listToAdd"
[horizontal]="true"
                 [class]="class"
                 (serviceCall)="createVintage($event)"
                 [numberField]="true"
                 [placeholderName]="'Année'"
></app-create-form>

<app-action-table 
  *ngIf="!loading"
  [itemsList]="listToAdd"
  (parentAction)="childAskFor($event)"
></app-action-table>
</div>
