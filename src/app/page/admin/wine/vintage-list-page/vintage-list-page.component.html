<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCall)="createElement($event)"
                 [numberField]="true"
></app-create-form>
<div *ngFor="let vintage of listToAdd">
  <p>{{vintage.vintageYear}}</p>
  <button [routerLink]="['/admin/wine/vintage/edit', vintage.id]">modifier</button>
</div>
