<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCreate)="createElement($event)"
                 [numberField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let vintage of listToAdd">
  <p>{{vintage.vintageYear}}</p>
</div>
