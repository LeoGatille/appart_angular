<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCreate)="createElement($event)"
                 [nameField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let label of listToAdd">
  <p>{{label.labelName}}</p>
</div>
