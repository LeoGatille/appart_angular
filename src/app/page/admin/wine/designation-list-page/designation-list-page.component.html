<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCreate)="createElement($event)"
                 [nameField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let designation of listToAdd">
  <p>{{designation.designationName}}</p>
</div>
