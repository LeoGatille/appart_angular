<app-create-form [listToAdd]="listToAdd"
                 [class]="class"
                 (serviceCall)="createColor($event)"
                 [nameField]="true"
                 [placeholderName]="placeholderName"
></app-create-form>
<div *ngFor="let color of listToAdd">
  <p>{{color.colorName}}</p>
  <button (click)="editInit(color.id)">modifier</button>
  <button (click)="delete(color.id)">suppr</button>
</div>
