<div class="main-content">
  je suis home page
  <app-auto-complete *ngIf="!loading"
                     (addElement)="setColor($event)"
                     [listOfElements]="colors"
                     [parentModel]="vin.color"
                     [displayFn]="displayFn"
                     [callBackFilter]="callBackFilter">

  </app-auto-complete>

  <app-auto-complete *ngIf="!loading"
                     (addElement)="setCategory($event)"
                     [listOfElements]="categories"
                     [parentModel]="vin.category"
                     [displayFn]="displayFnCategory"
                     [callBackFilter]="callBackFilterCat">

  </app-auto-complete>

  <app-auto-complete *ngIf="!loading"
                     (addElement)="setDesignation($event)"
                     [listOfElements]="designations"
                     [parentModel]="vin.designation"
                     [displayFn]="displayFnDesignation"
                     [callBackFilter]="callBackFilterDesignation"
  >
  </app-auto-complete>

  <app-auto-complete *ngIf="!loading"
                     (addElement)="setLabel($event)"
                     [listOfElements]="labels"
                     [parentModel]="vin.label"
                     [displayFn]="displayFnLabel"
                     [callBackFilter]="callBackFilterLabel"
  >
  </app-auto-complete>

  <app-auto-complete *ngIf="!loading"
                     (addElement)="setVintage($event)"
                     [listOfElements]="vintages"
                     [parentModel]="vin.vintage"
                     [displayFn]="displayFnVintage"
                     [callBackFilter]="callBackFilterVintage"
  >

  </app-auto-complete>
  <app-validate-button (click)="validate()"
  ></app-validate-button>
</div>
