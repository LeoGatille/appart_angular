<form *ngIf="!loading"
      [ngClass]="{'horizontal': horizontal}"
      [formGroup]="createForm"
      style="background: white;"
>
  <div >
    <mat-form-field *ngIf="nameField" [ngClass]="{'longName': horizontal}">
      <input matInput type="text"
             placeholder="'Nom'"
             autocomplete="Off"
             formControlName="nameControl"
             maxlength="255"
             [value]="nameValue"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field *ngIf="descriptionField"  class="description">
      <textarea matInput type="textarea"
             placeholder="'Description'"
             autocomplete="Off"
             formControlName="descriptionControl"
             rows="20"
            
      ></textarea>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field *ngIf="numberField" >
      <input matInput
             type="number"
             placeholder="{{placeholderNumber}}"
             autocomplete="Off"
             formControlName="numberControl"
             maxlength="1000"
             [value]="numberValue"
      />
    </mat-form-field>
    </div>

  <div>
    <button *ngIf="!horizontal" mat-flat-button
            [disabled]="createForm.invalid"
            (click)="save()"
            color="primary"
    >
      Envoyer
    </button>
    <button mat-flat-button *ngIf="horizontal"
          class="horizontal-btn"
          (click)="save()"
    >
      <i class="material-icons">
        done
      </i>
    </button>
  </div>
</form>
