<mat-form-field>
  <input
    type="text"
    placeholder=""
    matInput
    (ngModelChange)="sendToParent()"
    [(ngModel)]="parentModel"
    [formControl]="myControl"
    [matAutocomplete]="auto"
  />
</mat-form-field>
<button *ngIf="creation" (click)="launchModalCreation()">+ bouton</button>

<mat-autocomplete #auto="matAutocomplete"
                  [displayWith]="displayFn"
>
  <mat-option *ngFor="let option of (filteredElements | async)" [value]="option">
    {{ displayFn(option) }}
  </mat-option>
</mat-autocomplete>
