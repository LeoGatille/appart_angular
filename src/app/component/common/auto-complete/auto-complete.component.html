<mat-form-field>
  <input
    type="text"
    placeholder=""
    matInput
    (ngModelChange)="sendToParent()"
    [(ngModel)]="parentModel"
    [formControl]="myControl"
    [matAutocomplete]="auto"
  />
</mat-form-field>
<button mat-mini-fab
        color="primary"
        [disabled]="activateButton"
        (click)="launchModalCreation()">
  <mat-icon>add</mat-icon>
</button>

<mat-autocomplete #auto="matAutocomplete"
                  [displayWith]="displayFn"
>
  <mat-option *ngFor="let option of (filteredElements | async)" [value]="option">
    {{ displayFn(option) }}
  </mat-option>
</mat-autocomplete>
