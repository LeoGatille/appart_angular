
<div *ngIf="!loading" class="main-container">
  <div class="header row" >
    <h2 class="title">{{food.foodName}}
      <button *ngIf="tooltip"
               mat-mini-fab class="mini-btn"
              [matTooltipPosition]="'above'"
               matTooltip="{{tooltip}}"
      >?</button>
    </h2>
    <div *ngIf="isConnected()" class="container-btn">
      <button mat-mini-fab class="edit-btn"
              (click)="editFood(food)"
      >
        <i class="material-icons">create</i>
      </button>

      <button mat-mini-fab class="delete-btn"
              (click)="deleteFood()"
      >
        <i class="material-icons">delete</i></button>

      <div class="container-check">
        <form [formGroup]="patchForm">
          <mat-checkbox (change)="patchFood(food.id)"
                        formControlName="check"
          ></mat-checkbox>
        </form>
      </div>
    </div>
    <div class="col-6"></div>
  </div>
  <div class="text-container">
    <p class="description">
      {{food.foodDescription}}
    </p>
  </div>
</div>
