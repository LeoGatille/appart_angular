<p>vintage-create works!</p>
<form [formGroup]="vintageForm" style="background: white;">
  <h2 class="form-title">Nouveau millésime</h2>
  <mat-form-field>
    <input matInput type="number"
           placeholder="année"
           autocomplete="Off"
           formControlName="vintageYear"
    />
  </mat-form-field>
  <div>
    <button mat-flat-button
            [disabled]="vintageForm.invalid"
            (click)="save()"
            color="primary"
    >
      Envoyer
    </button>
  </div>
</form>
