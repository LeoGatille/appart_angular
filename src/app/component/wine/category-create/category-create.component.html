<form [formGroup]="categoryForm" style="background: white;">
  <h2 class="form-title">Nouvelle cat√©gorie</h2>
  <mat-form-field>
    <input matInput type="text"
           placeholder="Nom"
           autocomplete="Off"
           formControlName="categoryName"
    />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number"
           placeholder="Ordre"
           autocomplete="Off"
           formControlName="categoryOrder"
    />
  </mat-form-field>
  <div>
    <button mat-flat-button
            [disabled]="categoryForm.invalid"
            (click)="save()"
            color="primary"
    >
      Envoyer
    </button>
  </div>
</form>
