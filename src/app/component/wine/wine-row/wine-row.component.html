<div class="main-container row">
  <div *ngIf="isConnected()" class="container-btn">
    <button mat-mini-fab class="edit-btn" (click)="editWine(wine, selector)"><i
        class="material-icons">create</i></button>

    <button mat-mini-fab class="delete-btn" (click)="sendDelete(wine)"><i class="material-icons">delete</i></button>

    <button mat-mini-fab class="status-btn" (click)="showWineStatus()"><i class="material-icons">style</i></button>
  </div>
  <div class="wine-container col-12">
    <div class="wine-header">
      <div class="vintage">{{ selector.vintageYear || wine.vintage.vintageYear  }}</div>
      <div class="designation">{{selector.designationName || wine.designation.designationName  }}</div>
      <div class="label">-{{selector.labelName || wine.label.labelName }}-</div>
    </div>
    <div class="wine-body col-md-5 col-sm-12">
      <h2 class="name">{{wine.wineName}}</h2>
      <div class="prix-container">
        <div class="prix">{{wine.realPrice}}</div>
      </div>
    </div>
    <div class="wine-footer col-md-5 col-sm-12">
      <div class="wine-bottom">
        <div class="color">{{selector.colorName || wine.color.colorName  }}</div>
        <div *ngIf="!showAllStatus && wine.status.id !== 1" class="current-status">*{{wine.status.statusName}}</div>
      </div>
      <div *ngIf="showAllStatus" class="all-status-container">
        <div *ngFor="let status of allStatus">
          <button mat-flat-button class="status-btn" (click)="editWineStatus(status.id)">
            {{status.statusName}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
