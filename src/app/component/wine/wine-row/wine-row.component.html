<tr *ngIf="!loading">
  <td>{{wine.label.labelName}}</td>
  <td>{{wine.color.colorName}}</td>
  <td>{{wine.category.categoryName}}</td>
  <td>{{wine.designation.designationName}}</td>
  <td>{{wine.wineName}}</td>
  <td>{{wine.vintage.vintageYear}}</td>
  <td>{{wine.winePrice}}</td>
  <td><button (click)="delete(wine.id)">suppr</button></td>
  <td><button [routerLink]="['/admin/wine/edit/', wine.id]">modifier</button></td>
  <td><button (click)="showWineStatus()">Statut</button></td>
</tr>

<tr *ngIf="showAllStatus">
  <td *ngFor="let status of allStatus">
    <button (click)="editWineStatus(status.id)">{{status.statusName}}</button>
  </td>
</tr>

<tr *ngIf="!showAllStatus && showCurrentStatus ">
<td>{{wine.status.statusName}}</td>
</tr>
